<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <title>Hello React!</title>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
            class UserName extends React.Component {
                constructor(props)
                {
                    alert("Construtor foi chamado.")
                    super(props);
                    this.state = {
                        nome : "João",
                        sobrenome: "Cavalcanti"
                    };
                }

                changeName = () => {
                    alert("nome mudado")
                    this.setState({nome: "Neto"});
                }

                static getDerivedStateFromProps(nextProps, prevState) {
                    alert("getDerivedStateFromProps foi chamado.")
                return null
            }

            componentWillMount(){
                alert("Componente será montado.")
            }

            shouldComponentsUpdate(){
                alert("shouldComponentsUpdate")
                return false
            }
                render() {
                    const meuEstilo = {
                        color: "white",
                        backgroundColor: "DodgerBlue",
                        paddging: "10px",
                        fontFamily: "Arial"
                    }
                    alert("O render foi chamado.")
                    return (
                        <div>
                            <h1 style={meuEstilo}>Meu nome é {this.state.nome}
                            <br/>
                            Meu sobrenome é {this.state.sobrenome}
                            <br/>
                            Minha cor é {this.props.color}</h1>
                            <button
                            type="button"
                            onClick={this.changeName}
                            >Mudar nome</button>
                            <br/>
                            <br/>
                            Adicione um Novo nome: <input type="text" value={this.state.nome} 
                            onChange={element => this.setState({ nome: element.target.value })} />
                        </div >
                    );
                }

                getSnapshotBeforeUpdate(prevProps, prevState)
                {
                    alert("getSnapshotBeforeUpdate" + prevProps.nome + " " + prevState.nome)
                }

                componentDidUpdate() {
                    alert("componentDidUpdate")
                }
                componentDidMount() {
                    alert("componentDidDMount")
                }
            }

            ReactDOM.render(<UserName color = "Roxo" nome = "Roberto"/>, document.getElementById('root'))

        </script>
    </body>

    </html>
