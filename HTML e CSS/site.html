<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bolado</title>
</head>
<body>
    <p>Eu sou muito <span style="color:red;font-weight:bold">lindo</span></p>

    <h1>Esse é o botão.</h1>

    <button type="button" onclick="alert('Eu sou um botão')"><br><i>Botão</i></button></br></button>

    <h1>Este é um formulário</h1>
    <form method="get" autocomplete="on">
        <label for="fname">Primeiro nome:</label>
        <input type="text" id="fname" name:="fname"><br><br>
        <label for="lname">Segundo nome:</label>
        <input type="text" id="lname" name:="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br><br>
        <input type="submit" value="Confirmar">
    </form>
    
</body>
</html>
